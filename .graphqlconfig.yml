projects:
  ytbookmark-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: igcjjrdy2bh45mpp4qc6ujashq
        maxDepth: 2
extensions:
  amplify:
    version: 3
